name: run CODE/app.py

on:
  schedule:
    - cron: '0 8 * * *' # run at 8:00 everyday
  workflow_dispatch: 
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dashboard.txt
          
      - name: build dashboard
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: panel convert app.py --to pyodide --out ./dashboard
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "update dashboard" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
