name: run CODE/NRT_PLOTTING_GHACTION.py

on:
  schedule:
    - cron: '27 12 * * 3' # At 12:22 on Wednesday
  workflow_dispatch: 
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run CODE/NRT_PLOTTING_GHACTION.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python CODE/NRT_PLOTTING_GHACTION.py
          
    
